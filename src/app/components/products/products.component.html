<div class="nav-negative-margin">
    <div class="nav-overlap"></div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2 offset-md-1">
                <h4>All Products</h4>
                <ul class="product-category-list">
                    <li>Product 1</li>
                    <li>Product 2</li>
                    <li>Product 3</li>
                    <li>Product 4</li>
                    <li>Product 5</li>
                </ul>
            </div>
            <div class="col-md-9">
                <h2>Crafts</h2>
                <div class="row product-list">
                    <div class="card col-lg-3 col-md-5 col-sm-5 col-10" *ngFor="let product of products$ | async">
                        <div class="card-img-top">
                            <img [src]="product.imageUrl[0]" class="img img-responsive w-100" [alt]="product.name">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="content-text">Product code - {{product.productCode}}</p>
                            <p class="content-text">Avialable from Rs. {{utility.getMinPrice(product.price)}}</p>
                            <p class="content-text text-danger font-weight-bold"
                                *ngIf="utility.checkForOutOfStock(product)">Out of
                                Stock</p>
                            <div class="w-max-content center">
                                <!-- show when quantity > 0 -->
                                <a [routerLink]="['/products', product._id]" class="btn btn-pink">
                                    View Product
                                </a>
                            </div>
                        </div>
                    </div><!-- card -->
                </div><!-- row product-list -->
            </div><!-- col-md-9 -->
        </div><!-- row -->
    </div><!-- container-fluid -->
</div><!-- nav-negative-margin -->
