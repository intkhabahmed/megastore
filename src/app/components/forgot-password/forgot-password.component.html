<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-8 offset-lg-3 offset-sm-2">
            <div class="card forgot-password-form-container">
                <h4 class="card-title content-heading text-center">Forgot Password?</h4>
                <app-alert></app-alert>
                <div class="card-body">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="Enter your registered email" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-pink">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- á¹›ow -->
</div><!-- container -->
