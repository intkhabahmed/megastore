<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-8 offset-lg-3 offset-sm-2">
            <div class="card new-password-form-container">
                <h4 class="card-title content-heading text-center">Create New Password</h4>
                <app-alert></app-alert>
                <div class="card-body">
                    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" formControlName="newPassword" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
                                placeholder="Enter new password" />
                            <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                                <div *ngIf="f.newPassword.errors.pattern">Password must have at least one of
                                    [a-z] [A-Z] [0-9] [!@#$%^&*] characters and be at least 8 characters in
                                    length
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                placeholder="Confirm password" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-pink">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- á¹›ow -->
</div><!-- container -->
